<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem Mô Hình 3D Động Cơ</title>
    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            width: 100%; 
            height: 100%; 
            overflow: hidden; 
            background-color: #ffffff; /* Đổi nền trang web thành trắng */
        }
        model-viewer {
            width: 100%;
            height: 100vh;
            /* Loại bỏ màu nền của viewer để hòa nhập vào trang web */
            --poster-color: transparent;
        }
        .info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            pointer-events: none;
            border-left: 5px solid #2ecc71;
        }
    </style>
</head>
<body>

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>

    <model-viewer 
        src="motorcycle_4_stroke_engine.glb" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        shadow-intensity="2" 
        shadow-softness="1"
        autoplay 
        auto-rotate
        camera-orbit="auto auto auto" 
        min-camera-orbit="auto auto auto"
        max-camera-orbit="auto auto auto"
        exposure="1"
        environment-image="neutral"
        alt="Mô hình 3D động cơ xe máy">
        
        <div class="info-panel">
            <h3 style="margin:0">Động cơ 4 thì</h3>
            <p style="margin:5px 0 0; font-size: 14px; color: #666;">
                Chu trình: Nạp - Nén - Nổ - Xả
            </p>
        </div>

    </model-viewer>

</body>
</html>
